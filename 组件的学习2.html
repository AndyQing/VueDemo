<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <mycom3></mycom3>
    </div>
    <!-- 在被控制的#app外面，使用template标签，定义组件的html模板结构 -->
    <template id="tmpl">
        <div>
            <h1>我是通过template元素，在外部定义的组件结构，这种方式，有代码提示</h1>
            <p>这种方式好用</p>
        </div>
    </template>

    <script>
        Vue.component('mycom3', {
            template: '#tmpl'
        })
       
        new Vue({ el: '#app' })
    </script>
</body>

</html>
